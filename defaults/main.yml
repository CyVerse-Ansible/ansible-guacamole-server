---

GUACAMOLE_HOME: /usr/share/tomcat7/.guacamole

# Variables for guacamole.properties
guacd_port: 4822
guacd_ssl: true
server_addr: localhost
hmac_secret: secret
hmac_age_limit: 600000

# System ports
ssh_port: 22
tomcat_port: 8080
nginx_port: 80
nginx_https_port: 443

# Download URLS
server_dl_url: https://dist.apache.org/repos/dist/dev/incubator/guacamole/0.9.10-incubating-RC3/source/guacamole-server-0.9.10-incubating.tar.gz
war_dl_url: https://dist.apache.org/repos/dist/dev/incubator/guacamole/0.9.10-incubating-RC3/binary/guacamole-0.9.10-incubating.war

# CORS
cors_allowed_origins: "*"

# Cert/key pair to use for Nginx HTTPS
https_cert: cert.pem
https_key: key.pem
