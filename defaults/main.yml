---

GUACAMOLE_HOME: "/usr/share/{{ tomcat_service }}/.guacamole"

# Variables for guacamole.properties
guacd_port: 4822
guacd_ssl: false
server_addr: localhost
hmac_secret: secret
hmac_age_limit: 600000

# System ports
ssh_port: 22
tomcat_port: 8080
nginx_port: 80
nginx_https_port: 443

# CORS
cors_allowed_origins: "*"

# Cert/key pair to use for Nginx HTTPS
https_cert: cert.pem
https_key: key.pem

guacamole_version: 0.9.12-incubating
