---

GUACAMOLE_HOME: /usr/share/tomcat7/.guacamole

PACKAGES:
  prep:
    - software-properties-common
    - git
    - nginx
    - openssl
    - ufw
  guacd:
    - libcairo2-dev
    - libjpeg62-dev
    - libpng12-dev
    - libpango1.0-dev
    - libssh2-1-dev
    - libssl-dev
    - libossp-uuid-dev
  web_client:
    - tomcat7
    - default-jdk
    - maven

# Variables for guacamole.properties
guacd_port: 4822
guacd_ssl: true
server_addr: localhost
hmac_secret: secret
hmac_age_limit: 600000

# System ports
ssh_port: 22
tomcat_port: 8080
nginx_port: 80
nginx_https_port: 443

# CORS
cors_allowed_origins: "*"

# Cert/key pair to use for Nginx HTTPS
https_cert: cert.pem
https_key: key.pem
